<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contactSection">
        <div>
        <h1>Contact Us</h1>
        <p>Ask us anything and we'll help you!</p>
        </div>
        
        <div class="contactBox">
            
            <form action="https://formsubmit.co/potatoaim365@gmail.com" method="POST">
                <div class="contactRow">
                    <div class="inputGroup">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    </div>

                    <div class="inputGroup">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square"></i> Phone No.</label>
                    </div>
                </div>
                    
                <div class="inputGroup">
                    <input type="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                </div>
                    
                <div class="inputGroup">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fas fa-comments"></i> Your Message</label>
                </div>
                    
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
                    
            </form>
        </div>
    </section>
</body>
</html>
