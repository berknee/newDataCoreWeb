<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="/assets\icon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="/contactUsPage/contactUs.css">
</head>
<body>
    <main>
        <div class="landingPage light">
            <img src="/assets/shape.png" alt="" class="shape"/>
            <div class="leftCircle"></div>
            
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="/assets/icon1.png" alt="logo">
                        <h3>DataCore</h3>
                    </div>
                    <div class="navButtons">
                        <ul>
                            <li><a href="/landingPage/landingPage.html">Home</a></li>
                            <li><a href="/aboutUsPage/aboutUs.html">About Us</a></li>
                            <li><a href="/servicePage/servicePage.html">Services</a></li>
                            <li><a href="/contactUsPage/contactUs.html">Contact</a></li>
                            <li><a href="/teamPage/teamPage.html">Our Team</a></li>
                            <li><a href="/loginPage/loginPage.html" class="button">Login In</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>

                    <div class="hamburgerMenu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
            <section id="contactSection">
                <div>
                <h1>Contact Us</h1>
                <p>Ask us anything and we'll help you!</p>
                </div>
                
                <div class="contactBox">
                    
                    <form>
                        <div class="contactRow">
                            <div class="inputGroup">
                            <input type="text" id="name" required>
                            <label for="name"><i class="fas fa-user"></i> Your Name</label>
                            </div>
    
                            <div class="inputGroup">
                            <input type="text" id="number" required>
                            <label for="number"><i class="fas fa-phone-square"></i> Phone No.</label>
                            </div>
                        </div>
                            
                        <div class="inputGroup">
                            <input type="email" id="email" required>
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        </div>
                            
                        <div class="inputGroup">
                            <textarea id="message" rows="8" required></textarea>
                            <label for="message"><i class="fas fa-comments"></i> Your Message</label>
                        </div>
                            
                        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
                            
                    </form>
                </div>
            </section>
            <ul class="socialMediaIcons">
                <li><a href="https://www.instagram.com/datacore.ve/"><img src="/assets/instagram.png" alt="insta"></a></li>
                <li><a href="https://www.tiktok.com/@datacoreve2023"><img src="/assets/tiktok.png" alt="tiktok" style="width: 50px;"></a></li>
                <li><a href="https://mail.google.com/mail/?view=cm&source=mailto&to=datacore.ny@veinternational.org"><img src="/assets/email.png" alt="email" style="width: 50px;" ></a></li>
            </ul>
            <div class="bottomArea">
                <div class="container">
                    <button class="toggleBtn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="/contactUsPage/contactUs.js"></script>

</body>
</html>
